<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión</title>

    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        /* Estilos del formulario */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fdfdfd;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #27ae60;
            box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.4);
        }

        button:hover {
            background-color: #219150;
        }

        .link-container {
            margin-top: 15px;
            text-align: center;
        }

        .link-container a {
            font-size: 14px;
            color: #27ae60;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: #1e8449;
        }

        /* Estilos responsivos para móviles */
        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>

</head>
<body>

<h1>Iniciar sesión</h1>
<form action="/login" method="post">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required placeholder="Introduce tu correo" /><br/>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required placeholder="Introduce tu contraseña" /><br/>

    <button type="submit">Iniciar sesión</button>

    <!-- Botón para redirigir a la página de Contacto-Soporte -->
    <div class="link-container">
        <a href="/Contacto-Soporte.html">¿Necesitas ayuda? Ir a Contacto-Soporte</a>
    </div>
</form>

</body>
</html>
