<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión</title>

    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Estilos del formulario */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link-container a:hover {
            color: #388e3c;
        }

        /* Estilos para mejorar la experiencia en dispositivos móviles */
        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<h1>Iniciar sesión</h1>
<form action="/login" method="post">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required placeholder="Introduce tu correo" /><br/>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required placeholder="Introduce tu contraseña" /><br/>

    <button type="submit">Iniciar sesión</button>

    <!-- Botón para redirigir a la página de Contacto-Soporte -->
    <div class="link-container">
        <a href="/Contacto-Soporte.html">¿Necesitas ayuda? Ir a Contacto-Soporte</a>
    </div>
</form>

</body>
</html>
